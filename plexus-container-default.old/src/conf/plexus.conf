<plexus>

  <!--
   |
   | Logging configuration.
   |
   -->
  <logging>
    <implementation>org.codehaus.plexus.logging.ConsoleLoggerManager</implementation>
  </logging>

  <!--
   |
   | Component Repository.
   |
   -->
  <component-repository>
    <implementation>org.codehaus.plexus.lifecycle.avalon.AvalonComponentRepository</implementation>
  </component-repository>

  <!--
   |
   | Resource Manager
   |
   -->
  <resource-manager>
    <implementation>org.codehaus.plexus.classloader.DefaultResourceManager</implementation>
  </resource-manager>

  <!--
   |
   | Lifecycle handler Manager.
   |
   -->
  <lifecycle-handler-manager implementation='org.codehaus.plexus.lifecycle.DefaultLifecycleHandlerManager'>
    <default-lifecycle-handler-id>avalon</default-lifecycle-handler-id>
    <lifecycle-handlers>
      <lifecycle-handler implementation='org.codehaus.plexus.lifecycle.avalon.AvalonLifecycleHandler'>
        <id>avalon</id>
        <name>Avalon Lifecycle Handler</name>
        <begin-segment>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.LogEnablePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.ContextualizePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.ServicePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.ConfigurePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.InitializePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.StartPhase'/>
        </begin-segment>
        <suspend-segment>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.SuspendPhase'/>
        </suspend-segment>
        <resume-segment>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.ResumePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.RecontextualizePhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.ReconfigurePhase'/>
        </resume-segment>
        <end-segment>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.StopPhase'/>
          <phase implementation='org.codehaus.plexus.lifecycle.avalon.phase.DisposePhase'/>
        </end-segment>
      </lifecycle-handler>
    </lifecycle-handlers>
  </lifecycle-handler-manager>

  <!--
   |
   | Instance managers.
   |
   -->
  <component-manager-manager>
    <default-component-manager-id>singleton</default-component-manager-id>
    <component-managers>
      <component-manager implementation="org.codehaus.plexus.component.manager.PerLookupComponentManager">
        <id>per-lookup</id>
        <description>New component instance per lookup which is disposed upon release</description>
      </component-manager>
      <component-manager implementation="org.codehaus.plexus.component.manager.PoolableComponentManager">
        <id>poolable</id>
        <description>Component is pooled and only disposed when the pool gets too big. Growable pool</description>
        <initial-capacity>5</initial-capacity>
        <sweep-interval>5</sweep-interval>
        <max-capacity>30</max-capacity>
        <min-capacity>5</min-capacity>
        <trigger-size>20</trigger-size>
      </component-manager>
      <component-manager implementation="org.codehaus.plexus.component.manager.ClassicSingletonComponentManager">
        <id>singleton</id>
        <description>The classic singleton manager. Once no more components are connected the
          instance is disposed</description>
      </component-manager>
      <component-manager implementation="org.codehaus.plexus.component.manager.KeepAliveSingletonComponentManager">
        <id>singleton-keep-alive</id>
        <description>Singleton instance manager which keeps a single instance alive until
          the component repository is disposed.</description>
      </component-manager>
    </component-managers>
  </component-manager-manager>

  <!-- Component Factories -->

  <component-factory-manager>
    <default-id>java</default-id>
    <component-factories>
      <component-factory>
        <id>java</id>
        <role>org.codehaus.plexus.component.factory.ComponentFactory</role>
        <implementation>org.codehaus.plexus.component.factory.JavaComponentFactory</implementation>
      </component-factory>
    </component-factories>
  </component-factory-manager>

  <!-- Component Profiles -->

  <component-profile-manager>
    <default-id>standard</default-id>
    <component-profiles>
      <component-profile>
        <id>standard</id>
        <lifecycle-handler>avalon</lifecycle-handler>
        <component-manager>singleton</component-manager>
        <factory>java</factory>
      </component-profile>
    </component-profiles>
  </component-profile-manager>

</plexus>
