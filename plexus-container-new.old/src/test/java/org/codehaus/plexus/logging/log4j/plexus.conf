<configuration>
    
  <!--
   |
   | Loggers
   | Sinks
   | 
   | Directing particular loggers to sinks.
   |
   -->

  <logging>
  
    <!-- LoggerManger -->
    <logger-manager-type>log4j</logger-manager-type>
  
    <!-- Loggers -->
    
    <logger>
      <id>root</id>
      <appender-id>default</appender-id>
      <priority>INFO</priority>
    </logger>
    
    <!-- Appenders -->
    
    <appender>
      <id>default</id>
      <type>file</type>
      <type-configuration>
        <file>${plexus.home}/logs/plexus.log</file>
        <append>true</append>
      </type-configuration>
      <threshold>INFO</threshold>
      <layout>pattern-layout</layout>
      <conversion-pattern>%-4r [%t] %-5p %c %x - %m%n</conversion-pattern>
    </appender>
    <appender>
      <id>rolling</id>
      <type>rollingFile</type>
      <type-configuration>
        <file>${plexus.home}/logs/plexus-rolling.log</file>
        <append>true</append>
        <maxBackupIndex>0</maxBackupIndex>
        <maxFileSize>0</maxFileSize>
      </type-configuration>
      <threshold>DEBUG</threshold>
      <layout>pattern-layout</layout>
      <conversion-pattern>%-4r [%t] %-5p %c %x - %m%n</conversion-pattern>
    </appender>
  </logging>

</configuration>
